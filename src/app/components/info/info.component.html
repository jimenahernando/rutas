<h3>Dejanos tus datos y nos comunicamos contigo</h3>
<hr>
<div class="mt-3">
    <form novalidate #formContacto="ngForm" (ngSubmit)="recogeDatos(formContacto.value); formContacto.reset()">
        <div class="form-group my-2">
            <label for="nombre" class="my-2">Nombre</label>
            <input type="text" id="nombre" class="form-control" ngModel name="nombre" placeholder="Introduce tu nombre">
        </div>
        <div class="form-group my-2">
            <label for="telefono" class="my-2">Telefono</label>
            <input type="text" id="telefono" class="form-control" ngModel name="telefono" placeholder="Introduce tu telefono">
        </div>
        <!-- <button type="submit" class="mx-auto btn btn-info w-100 mt-2">Enviar</button> -->
        <input type="submit" class="mx-auto btn btn-info w-100 mt-2" value="Enviar">
    </form>
</div>
